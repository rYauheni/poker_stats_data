#    ports:
#      - "80:80"

#  nginx:
#    build:
#      dockerfile: ./Dockerfile
#      context: ./nginx_conf/
#    container_name: psd_nginx
#    image: psd_nginx
#
#    depends_on:
#      - web
#    ports:
#      - "80"


  nginx:
    build:
      dockerfile: ./Dockerfile
      context: ./nginx_conf/
    container_name: psd_nginx
    image: psd_nginx
    volumes:
      - static_volume:/app/static/
    depends_on:
      - web
    ports:
      - "1337:80"

volumes:
  postgres_data:
  static_volume: